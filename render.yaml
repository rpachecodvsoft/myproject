services:
  - type: web                      
    name: django-hello             
    env: python                    
    buildCommand: pip install -r requirements.txt   
    startCommand: gunicorn myproject.wsgi:application  
    envVars:                     
      - key: DJANGO_SETTINGS_MODULE
        value: myproject.settings
      - key: PYTHON_VERSION
        value: 3.11
